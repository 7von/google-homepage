<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Hompage</title>
    <link rel ="stylesheet" href="styles.css" >
</head>
<body>

    <!-- start of the navbar -->
    <nav id = "navbar">
        <ul id = "google-features">
            <li class = "gf-link">About</li>
            <li class = "gf-link">Store</li>
        </ul>
        <ul id = "personal-links">
            <li class = "p-link">Gmail</li>
            <li class = "p-link">Images</li>
            <li class = "p-link"><button class = "sign-in">Sign In</button></li>
        </ul>
    </nav>
    <!-- end of the footer -->

    <!-- start of the search section -->
    <div id= "search-section">
        <img class = "google-logo" src="/images/Google-Logo.wine.png" alt="Google Logo">
        <div class = "search-box">
            <input class = "search-bar" type = "search">
        </div>
        <div id = "search-btn">
            <button class = "gs-btn">Google Search</button>
            <button class = "gs-btn">I'm feeling lucky</button>
        </div>
    </div>
    <!-- end of the search section -->

    <!-- start of the footer -->
    <div id = "footer">
        <ul id = "google">
            <li class = "g-link">Advertising</li>
            <li class = "g-link">Store</li>
            <li class = "g-link">Business</li>
            <li class = "g-link">How Search Works</li>
        </ul>
        <ul id = "settings">
            <li class = "s-link">Privacy</li>
            <li class = "s-link">Terms</li>
            <li class = "s-link">Settings</li>
        </ul>
    </div>
    <!-- end of the footer -->
</body>
</html>
